    <div class="container belowNav">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col">
          <div class="text-center align-self-center handwriting" style="font-size: 22px">
            <h2 class="handwriting titleText">RSVP</h2>
              <div class="smallGap">
              </div>
              <form name="rsvp" netlify-honeypot="bot-field" method="POST" data-netlify="true">
                <div>
                  <p class="rsvpLines">I,</p>
                  <input name="guestName" class="rsvpLines transparentRSVP form-control handwriting" placeholder="your name" type="text" style="border-bottom: 1px solid #111 !important;">
                  <select name="attendance" class="handwriting form-control rsvpLines">
                    <option value="am attending" selected>am attending</option>
                    <option value="am not attending">am not attending</option>
                  </select>
                </div>
                <div>
                  <p class="rsvpLines">I am also bringing</p>
                  <input name="guests" class="rsvpLines transparentRSVP form-control handwriting" placeholder="name" type="text" style="border-bottom: 1px solid #111 !important;">
                </div>
                <div>
                  <p class="rsvpLines">My dietary needs are: </p>
                  <input name="diet" class="rsvpLines transparentRSVP form-control handwriting" placeholder="vegetarian, etc..." type="text" style="border-bottom: 1px solid #111 !important;">         
                </div>
                <div>
                  <p class="rsvpLines">After the party I'll be heading to</p>
                  <select name="accomodations" class="handwriting form-control rsvpLines">
                    <option value="Nowhere! I am camping at the farm" selected>Nowhere! I am camping at the farm</option>
                    <option value="Home">Home</option>
                    <option value="A local Hotel/Air Bnb">A local Hotel/Air Bnb</option>
                  </select>          
                </div>
                <div>
                  <p class="rsvpLines">I need a tent</p>
                  <select name="needsatent" class="handwriting form-control rsvpLines">
                    <option value="Yes" selected>Yes</option>
                    <option value="No">No</option>
                  </select>          
                </div>
                <div>
                  <p class="rsvpLines">I have extra tents to lend</p>
                  <select name="extratent" class="handwriting form-control rsvpLines">
                    <option value="Yes" selected>Yes</option>
                    <option value="No">No</option>
                  </select>     
                  <input name="howmanyextra" class="rsvpLines transparentRSVP form-control handwriting" placeholder="How Many" type="text" style="border-bottom: 1px solid #111 !important;">     
                </div>
                <div class="smallGap">  
                </div>
                <div class="text-center align-self-center">
                  <h2 class="handwriting titleText" style="font-size: 23px;">Your Contact Details</h2>
                  <div class="rsvpContact">
                    <input name="guestEmail" class="transparentRSVP form-control" placeholder="myemail@example.com" type="email">
                  </div>
                  <div class="rsvpContact">
                    <input name="guestPhone" class="transparentRSVP form-control" placeholder="(555) 555-1234" type="tel">
                  </div>
                  <div class="rsvpContact">
                    <input name="guestAddress" class="transparentRSVP form-control" placeholder="123 Streety McStreet Ave" type="text">
                  </div>
                  <div class="rsvpContact">
                    <input name="guestCity" class="transparentRSVP form-control" placeholder="Fakesville, ON A1B 2C3" type="text">
                  </div>
                </div>
                <p>&nbsp;</p>
                <button class="btn btn-primary" type="submit">RSVP!</button>
              </form>
          </div>
